<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
    <link rel="stylesheet" href="./css/register.min.css">
</head>
<body>
    <div class="head-background">
        <div class="head_center">
            <div class="logo">
                <img src="https://hwid1.vmall.com/CAS/up/idmw_rss_24/logos/head-top.png" alt="">
            </div>
            <div class="webname">
                <b style="font-size: 18px;margin-top: -5px;float: left;color:#cccccc;">|</b>
                <b style="font-size: 18px;margin-top: -3px;float: left; margin-left:18px; font-weight: normal" >华为商城</b>
            </div>
        </div>
    </div>
    <div class="wp1">
        
        <div class="content">
            <div class="top clearfix">
                <a href=""><i class="phone-icon"></i><span>手机号</span></a>
                <a href=""><i class="mail-icon"></i><span>电子邮箱</span></a>
                <a href="">已有账号登录</a>
            </div>
            <div class="phone">
                <span>手&nbsp;&nbsp;&nbsp;&nbsp;机&nbsp;&nbsp;&nbsp;&nbsp;号:</span>
                <input type="text" placeholder="请输入正确手机号" id="username">
                <div id="phonemsg"></div>
            </div>
            <div class="pwd">
                <span>密&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;码:</span>
                <input type="password" placeholder="请输入密码" id="userpwd">
                <div id="pwdmsg"></div>
            </div>
            <div class="conpwd">
                <span>确&nbsp;认&nbsp;密&nbsp;码:</span>
                <input type="password" placeholder="请再次输入密码" id="conuserpwd">
                <div id="conpwdmsg"></div>
            </div>
            <!-- <a href="" class="reg">注册</a> -->
            <button class="reg" id="register">注册</button>
        </div>
        <div class="footer">
            <div class="footer-contain">
                <p>
                    <a href="">华为帐号用户协议</a>
                    <a href="">关于华为帐号与隐私的声明</a>
                    <a href="">常见问题</a>
                </p>
                <p class="copyrightPart">
                        Copyright © 2011-2018  华为软件技术有限公司  版权所有  保留一切权利  苏B2-20070200号 | 苏ICP备09062682号-9
                </p>
            </div>
        </div>
    </div>

    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.js"></script>
    <script src="https://cdn.bootcss.com/jquery-cookie/1.4.1/jquery.cookie.min.js"></script>
    <script src="./js/register.min.js"></script>
</body>
</html>
