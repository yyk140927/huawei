<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>登录页面</title>
    <link rel="stylesheet" href="./css/login.min.css">
</head>
<body>
    <!--头部-->
    <div class="customer-header">
        <div class="head_center">
            <div class="main-logo adHeadPicContainer">
                <img src="../images/huaweiLogo.png" class="adHeadPic">
            </div>
            <div class="website-name">
                <b>|</b><b class="adHeadTitle">华为商城</b>
            </div>
        </div>	
    </div>
        
    <!--提示-->
    <span class="waring">
        <div>
            <span class="prompt_icon" id="ad1">依据《网络安全法》，为保障您的帐号安全与正常使用，请尽快绑定您的手机号，感谢您的理解及支持！</span>
        </div>
    </span>
        
    <!--主体-->
    <div class="login_bg">
        <div class="bg_img g login_adBg">
            <!--登录窗口-->
            <div class="login-area login-right login-area-box">
                <div class="userAccountLogin">
                    <!--账户/扫码-->
                    <div class="h">
                        <span class="loginTitle actived loginTitle-left">帐号登录</span>
                        <span class="loginTitle splitLine loginTitle-right">扫码登录</span>
                    </div>
                    
                    <div class="b-account">
                        <div class="login-form-marginTop">
                            <div class="form-edit-area loginEventForm">
                                <div class="userAccountLogin-errorTipsDiv"></div>
                                <!--填写表单密码-->
                                <table border="0" cellpadding="0" cellspacing="0">
                                    <tbody>
                                        <!--手机号-->
                                        <tr>
                                            <td class="user-input-tr">
                                                <input id="login_userName" type="text" class="text vam" placeholder="手机号/邮箱地址">
                                            </td>
                                        </tr>
                                        <!--密码-->
                                        <tr>
                                            <td class="user-input-tr">
                                                <input id="login_password" type="password" class="text vam" placeholder="密码">
                                            </td>
                                        </tr>
                                        <!--短信验证-->
                                        <tr>
                                            <td class="mt-links lineHeightFix" id="opeLinkTd">
                                                <span id="smsLoginEntrance" class="changeLoginType l" title="短信验证码登录" >
                                                    <i class="phoneIcon marginR6"></i>短信验证码登录
                                                </span>
                                            </td>
                                        </tr>
                                        <!--登录按钮-->
                                        <tr>
                                            <td>
                                                <div>
                                                    <span class="vam error" id="login_msg" style="display:block"></span>
                                                </div>
                                                <input id="btnLogin" type="button" class="button-login" value="登录">
                                            </td>
                                        </tr>
                                        <!--记住账号&更多-->
                                        <tr>
                                            <td class="mt-checkbox">
                                                <span id="rememberNameSpan">
                                                    <input type="checkbox" class="checkbox vam" id="remember_name" tabindex="4">
                                                    <label><i id="remember_name_icon" class="checkBox-icon tick-off-icon marginR6"></i>记住华为帐号</label>
                                                </span>
                                                <span class="mt-links-float r clearWidth floatFix referenceTarget_login_more">
                                                    <a class="btn-primary vam clearWidth" title="更多" id="btn-more">更多</a>
                                                </span>
                                            </td>
                                        </tr>
                                        <!--忘记密码-->
                                        <tr>
                                            <td class="mt-links p0">
                                                <div class="mt-links-float vam clearWidth">
                                                    <span class="regist">
                                                        <a id="registText" class="btn-primary clearWidth" href="../register/register.html">注册帐号</a>
                                                    </span>
                                                    <span class="forgot">
                                                        <a class="btn-primary clearWidth" href="">忘记密码？</a>
                                                    </span>
                                                </div>
                                            </td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                        <div class="thirdLoginBlock">
                            <div class="thirdLintTitle">
                                <i class="line-left"></i>
                                <span class="third-tips">其他方式登录</span>
                                <i class="line-right rotateImg"></i>
                            </div>
                            <div class="thirdLoginDiv">
                                <span class="qqLogin_bigIco" title="QQ" onclick="thirdAccountBind(this)">
                                    <a href="javascript:void(0);" tourl="/qq/authorize"><s></s></a>
                                </span>
                                <span class="alipayLogin_bigIco" title="支付宝" onclick="thirdAccountBind(this)">
                                    <a href="javascript:void(0);" tourl="/alipay/authorize"><s></s></a>
                                </span>
                                <span class="weixinLogin_bigIco" title="微信" onclick="thirdAccountBind(this)">
                                    <a href="javascript:void(0);" tourl="/weixin/authorize"><s></s></a>
                                </span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!--登录窗口的div-->
        </div>
    </div>
        
    <!--底部-->
    <div class="wp1 ft">
        <div class="reg-content">
            <p class="footer">
                <a id="foot_EULA" href="" class="rule">华为帐号用户协议</a>
                <em class="foot_em">|</em>
                <a id="foot_privacy" class="rule" >关于华为帐号与隐私的声明</a>
                <span id="faqPart" class="foot_em">
                    <em style="font-style: normal">|</em> 
                    <a style="padding:0 10px;" target="blank">常见问题</a>
                </span>
            </p>
            <p id="copyrightPart" class="footer">Copyright&nbsp;©&nbsp;2011-2018&nbsp;&nbsp;华为软件技术有限公司&nbsp;&nbsp;版权所有&nbsp;&nbsp;保留一切权利&nbsp;&nbsp;苏B2-20070200号&nbsp;|&nbsp;苏ICP备09062682号-9</p>	
        </div>
    </div>

    <script src="./js/login.min.js"></script>
</body>
</html>
